<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Free Quote - Crescent Site Services, LLC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <div class="nav-container">
    <h1 class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit;">Crescent Site Services, LLC</a>
    </h1>

    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <nav>
      <ul class="nav-list">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#projects">Projects</a></li>
        <li><a href="index.html#contact" class="btn">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <section id="quote">
    <h2>Request a Free Quote</h2>
    <form id="quoteForm">
      <div class="form-row">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-row">
        <label for="county">County:</label>
        <input type="text" id="county" name="county" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <div class="form-row">
        <label for="emailQuote">Email:</label>
        <input type="email" id="emailQuote" name="emailQuote" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <label for="projectDescription">Brief Description of Your Project:</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>

      <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" name="additionalInfo"></textarea>

      <button type="submit">Submit Quote Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Crescent Site Services, LLC. All rights reserved.</p>
  </footer>
  <script>
  const menu = document.getElementById('mobile-menu');
  const navList = document.querySelector('.nav-list');

  menu.addEventListener('click', () => {
    menu.classList.toggle('active');
    navList.classList.toggle('show');
  });
</script>

</body>
</html>
